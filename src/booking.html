<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Residencia del Hamor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <nav class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <img src="residencia.jpg" alt="Residencia del Hamor" class="h-10 w-10 rounded-full">
            </div>
            <div>
                <a href="index.html" class="px-4 hover:text-gray-300">Home</a>
                <a href="accommodations.html" class="px-4 hover:text-gray-300">Accommodations</a>
                <a href="amenities.html" class="px-4 hover:text-gray-300">Amenities</a>
                <a href="contact.html" class="px-4 hover:text-gray-300">Contact</a>
                <a href="booking.html" class="px-4 hover:text-gray-300">Book Now</a>
            </div>
        </div>
    </nav>
    <section class="py-20 bg-gray-100">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-10">Book Your Stay</h2>
            <form id="bookingForm" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Name">
                    <p id="nameError" class="error"></p>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your Email">
                    <p id="emailError" class="error"></p>
                </div>
                <div class="mb-4">
                    <label for="checkin" class="block text-gray-700 text-sm font-bold mb-2">Check-in Date</label>
                    <input type="date" id="checkin" name="checkin" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <p id="checkinError" class="error"></p>
                </div>
                <div class="mb-4">
                    <label for="checkout" class="block text-gray-700 text-sm font-bold mb-2">Check-out Date</label>
                    <input type="date" id="checkout" name="checkout" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <p id="checkoutError" class="error"></p>
                </div>
                <div class="mb-4">
                    <label for="guests" class="block text-gray-700 text-sm font-bold mb-2">Number of Guests</label>
                    <select id="guests" name="guests" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Select number of guests</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <p id="guestsError" class="error"></p>
                </div>
                <div class="mb-4">
                    <label for="room" class="block text-gray-700 text-sm font-bold mb-2">Room Type</label>
                    <select id="room" name="room" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Select room type</option>
                        <option value="deluxe">Deluxe Villa</option>
                        <option value="standard">Standard Villa</option>
                        <option value="duplexpriv">Duplex Villa with Private Pool</option>
                        <option value="suite">Suite Room</option>
                        <option value="duplex">Duplex Villa (No Pool)</option>
                        <option value="panoramic">Panoramic Duplex Villa with Pool</option>
                    </select>
                    <p id="roomError" class="error"></p>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Book Now</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="bg-gray-800 text-white py-10">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Residencia del Hamor. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="https://www.facebook.com/recidenciadelhamor" class="text-gray-400 hover:text-white">Facebook</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('checkinError').textContent = '';
            document.getElementById('checkoutError').textContent = '';
            document.getElementById('guestsError').textContent = '';
            document.getElementById('roomError').textContent = '';

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const guests = document.getElementById('guests').value;
            const room = document.getElementById('room').value;

            let valid = true;

            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required.';
                valid = false;
            }

            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required.';
                valid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format.';
                valid = false;
            }

            if (!checkin) {
                document.getElementById('checkinError').textContent = 'Check-in date is required.';
                valid = false;
            }

            if (!checkout) {
                document.getElementById('checkoutError').textContent = 'Check-out date is required.';
                valid = false;
            } else if (new Date(checkout) <= new Date(checkin)) {
                document.getElementById('checkoutError').textContent = 'Check-out date must be after check-in date.';
                valid = false;
            }

            if (!guests) {
                document.getElementById('guestsError').textContent = 'Number of guests is required.';
                valid = false;
            }

            if (!room) {
                document.getElementById('roomError').textContent = 'Room type is required.';
                valid = false;
            }

            if (valid) {
                alert('Booking successful!'); 
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>

</body>
</html>

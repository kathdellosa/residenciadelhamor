<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Residencia del Hamor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .map-container {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
  <nav class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <img src="residencia.jpg" alt="Residencia del Hamor" class="h-10 w-10 rounded-full">
        </div>
          <div>
              <a href="index.html" class="px-4 hover:text-gray-300">Home</a>
              <a href="accommodations.html" class="px-4 hover:text-gray-300">Accommodations</a>
              <a href="amenities.html" class="px-4 hover:text-gray-300">Amenities</a>
              <a href="contact.html" class="px-4 hover:text-gray-300">Contact</a>
              <a href="booking.html" class="px-4 hover:text-gray-300">Book Now</a>
          </div>
      </div>
  </nav>
  <section class="py-20">
      <div class="container mx-auto text-center">
          <h2 class="text-4xl font-bold mb-10">Contact Us</h2>
          <p class="mb-5">We'd love to hear from you! Feel free to send us a message.</p>

          <form id="contactForm" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
              <div class="mb-4">
                  <label for="name" class="block text-left mb-2">Name:</label>
                  <input type="text" id="name" name="name" required class="w-full border border-gray-300 p-2 rounded">
              </div>
              <div class="mb-4">
                  <label for="email" class="block text-left mb-2">Email:</label>
                  <input type="email" id="email" name="email" required class="w-full border border-gray-300 p-2 rounded">
              </div>
              <div class="mb-4">
                  <label for="message" class="block text-left mb-2">Message:</label>
                  <textarea id="message" name="message" rows="4" required class="w-full border border-gray-300 p-2 rounded"></textarea>
              </div>
              <button type="submit" class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700">Send Message</button>
          </form>
      </div>
  </section>
  <section class="py-20">
      <div class="container mx-auto text-center">
          <h2 class="text-4xl font-bold mb-10">Our Location</h2>
          <div class="map-container">
              <iframe 
                  iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.548092639249!2d124.05540941045695!3d12.807819087440516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a0c3dbd04100cd%3A0x49e1dceb30915b6f!2sResidencia%20Del%20Hamor!5e0!3m2!1sen!2sph!4v1741881153862!5m2!1sen!2sph" 
                  width="100%" 
                  height="400" 
                  style="border:0;" 
                  allowfullscreen="" 
                  loading="lazy">
              </iframe>
          </div>
      </div>
  </section>
  <footer class="bg-gray-800 text-white py-10">
    <div class="container mx-auto text-center">
        <p>&copy; 2023 Residencia del Hamor. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="https://www.facebook.com/recidenciadelhamor" class="text-gray-400 hover:text-white">Facebook</a>
        </div>
        <div class="flex justify-center space-x-4 mt-4"></div>
            <p> KATHLYN CARLA MAE A. DELLOSA </p>
    </div>
</footer>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Thank you for your message! We will get back to you soon.');
        this.reset();
    });
</script>

</body>
</html>
